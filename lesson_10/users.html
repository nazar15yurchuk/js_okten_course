<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let url = new URL(location.href)
    let id = url.searchParams.get('id')
    console.log(id);
    fetch('https://jsonplaceholder.typicode.com/users/' + id)
        .then(info => info.json())
        .then(value =>{
            let div = document.createElement('div')
            let p = document.createElement('p')
            p.innerText = `${value.id}
            ${value.name} ${value.username}
            ${value.email}
            ${value.address.street} ${value.address.suite} ${value.address.city} ${value.address.zipcode}
            ${value.address.geo.lat} ${value.address.geo.lng}
            ${value.phone}
            ${value.website}
            ${value.company.name} ${value.company.catchPhrase} ${value.company.bs}`
            div.appendChild(p)

            document.body.append(div)

        })
</script>
</body>
</html>
